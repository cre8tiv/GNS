<ion-nav [root]="rootPage" #nav swipeBackEnabled="false"></ion-nav>

<ion-menu [content]="nav">

    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list-header *ngIf="auth.getEmail()">Hi, {{auth.getEmail()}}</ion-list-header>
        <ion-list>
            <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
            {{p.title}}
          </button>
        </ion-list>
        <ion-list>
            <ion-item (click)="logout()" *ngIf="auth.authenticated">
                <ion-icon name="log-out" item-left></ion-icon>
                Log out
            </ion-item>
        </ion-list>
        <ion-list>
            <ion-item (click)="login()" *ngIf="!auth.authenticated">
                <ion-icon name="log-in" item-left></ion-icon>
                Log in
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>
